<script>
  "use strict";

  var dropTime = new Date("2023-05-24T21:00:00").getTime();
  var interval = setInterval(function () {
    var now = new Date().getTime();
    var timeLeft = dropTime - now;
    var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    var hours = Math.floor(timeLeft % (1000 * 60 * 60 * 24) / (1000 * 60 * 60)) - 4;
    var minutes = Math.floor(timeLeft % (1000 * 60 * 60) / (1000 * 60));
    var seconds = Math.floor(timeLeft % (1000 * 60) / 1000);
    document.getElementById("countdown-timer").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    if (timeLeft < 0) {
      clearInterval(interval);
      document.getElementById("wait-for-the-drop").innerHTML = "INCOMING!";
      document.getElementById("countdown-timer").remove();
    }
  }, 1000);

</script>
